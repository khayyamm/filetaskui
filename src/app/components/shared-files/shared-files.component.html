<div class="container">
    <table mat-table [dataSource]="dataSource">     
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> File Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="downloadLink">
          <th mat-header-cell *matHeaderCellDef> Download Link </th>
          <td mat-cell *matCellDef="let element"> {{element.downloadLink}} </td>
        </ng-container>
        <ng-container matColumnDef="downloadAvailableUntil">
            <th mat-header-cell *matHeaderCellDef> Download Available Until</th>
            <td mat-cell *matCellDef="let element"> {{element.downloadAvailableUntil}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
