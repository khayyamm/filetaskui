<div class="container">
    <div style="text-align:center; margin-top: 100px; "><mat-card style="margin-top:10px; width: 50%;">  
      <mat-card-content>  
          <ul>  
              <li *ngFor="let file of files">  
                  <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
                  <span id="file-label">  
                    {{file.data.name}}
                  </span>  
              </li>  
          </ul>  
      </mat-card-content>  
      <mat-card-actions>  
          <button mat-button color="warn" (click)="onClick()">  
              <mat-icon>file_upload</mat-icon>  
              Upload File
          </button>  
      </mat-card-actions>  
  </mat-card><input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
  </div>
  <div>
    <button [disabled]="!isDownloadButtonAvailable" mat-raised-button color="primary" (click)="downloadSelected()">Download</button>
  </div>
  <div>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="fileselect">
          <th mat-header-cell *matHeaderCellDef>Select File</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox  (change)="itemChanged(element,$event)"> </mat-checkbox>
          </td>
        </ng-container>
          <ng-container matColumnDef="fileType">
            <th mat-header-cell *matHeaderCellDef> File Type </th>
            <td mat-cell *matCellDef="let element"> 
             <img src='{{ "assets\\" + element.fileExtension + ".png" }}' height="35px" width="35px"/>
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> File Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="uploadDate">
            <th mat-header-cell *matHeaderCellDef> File Uploaded </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadDate }} </td>
          </ng-container>
          <ng-container matColumnDef="numberOfDownloads">
            <th mat-header-cell *matHeaderCellDef> Number Of Downloads </th>
            <td mat-cell *matCellDef="let element"> {{element.numberOfDownloads}} </td>
          </ng-container>   
          <ng-container matColumnDef="actions">
            <th mat-header-cell  *matHeaderCellDef > Actions </th>
            <td mat-cell *matCellDef="let element" >                  
                <button mat-raised-button color="primary" (click)="openFileShareDialog(element)">Share</button>           
            </td>
          </ng-container>    
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>
  
  </div>
