 
<h1 mat-dialog-title>Set file share time for "{{fileDetail.name}}"</h1>
<div mat-dialog-content> 
  <form [formGroup]="shareTimeSection">
     <div class="input-group">
      <mat-form-field class="w-25">
            <mat-label>Day</mat-label>
            <input matInput formControlName="day">
          </mat-form-field>
       <span style="width: 5px;"> - </span>
      <mat-form-field class="w-25">
          <mat-label>Hour</mat-label>
          <input matInput formControlName="hour">          
        </mat-form-field>
     </div>
  </form>
  <p *ngIf="isShared">File shared.</p>
  </div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onCloseClick()">Close</button>
  <button mat-button color="primary" (click)="onShareClick()" >Ok</button>
</div>
